<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login e Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendor/SweetAlert2/dist/sweetalert2.css">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Logar!</h2>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">or use your email for registration:</p>
                <form class="form-usuario" id="form-usuario">

                        <i class="far fa-user icon-modify"></i>
                        <input name="nome_usuario" id="nome_usuario" type="text" placeholder="  Name">
<br>
                        <i class="far fa-envelope icon-modify"></i>
                        <input name="login" id="login" type="text" placeholder="    Login">
<br>
                        <i class="far fa-envelope icon-modify"></i>
                        <input name="email" id="email" type="email" placeholder="   Email">
<br>
                        <i class="fas fa-lock icon-modify"></i>
                        <input name="senha" id="senha" type="password" placeholder="    Senha">
                    
                    <button class="btn btn-second btn-save">Cadastrar</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">olá seja bem vindo !</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece a jornada conosco</p>
              
            </div>
            <div class="second-column">
                <h2 class="title title-second">faça login no sistema</h2>
                <div class="social-media">
                   
                </div><!-- social media -->
                <form class="form-login" id="form-login">

                        <input name="login" id="login" type="text" placeholder="    Email">
                <br>
                        <input name="senha" id="senha" type="password" placeholder="    Senha">
                
                    <button class="btn btn-second btn-login">Entrar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="assets/js/jquery-3.6.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="assets/vendor/SweetAlert2/dist/sweetalert2.all.js"></script>
    <script src="telas/controllers/login.js"></script>

</body>

</html>
