<div class="row mt-5">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-12 col-sm-10">
                        <h4 class="text-primary">
                            Oficinas
                        </h4>
                    </div>
                    <div class="col-12 col-sm-2">
                        <button class="btn btn-primary btn-new btn-block">
                           Novo registro
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="table-oficina" class="table table-hover">
                          <thead>
                             <tr>
                                 <th class="text-center">Código</th> 
                                 <th class="text-center">Nome da Oficina</th> 
                                 <th class="text-center">Telefone</th> 
                                 <th class="text-center">Rua</th> 
                                 <th class="text-center">Bairro</th> 
                                 <th class="text-center">Numero</th> 
                                 <th class="text-center">Açoes</th>
                             </tr>
                          </thead>
                    </table>
                </div>
             </div>
            <div class="card-footer">
            <div class="row">
                <div class="col-12 border-top">
                    <p class="text-center">
                        Todos os direitos reservados <br>
                    </p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div> 









<div id="modal-oficina" class="modal fade" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="col-md-8 mx-auto mt-5" id="form-oficina" method="post">
                    <h2 class="text-center animated-text">Registrar Oficina</h2>
                    <div class="form-row mt-5">
                        <div class="form-group col-md-6">
                            <label>Nome da Oficina:</label>
                            <input type="text" class="form-control" id="nome_oficina" name="nome_oficina" placeholder="oficina" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Telefone:</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="99-99999-9999" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Rua:</label>
                            <input type="text" class="form-control" id="rua" name="rua" placeholder="rua"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Bairro:</label>
                            <input type="text" class="form-control" id="bairro" name="bairro"  placeholder="bairro" required>
                        </div>
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Numero:</label>
                            <input type="text" class="form-control" id="numero" name="numero" placeholder="numero" required>
                        
                    

                            <input type="hidden" name="id" id="id">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <div class="row justify-content-end">
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-secondary">Fechar</button>
                    </div>
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-info btn-save" type="submit">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="telas/controllers/oficinaController.js"></script>
