            <!-- Formulário de registro de manutenção -->
            <div class="container my-5" id="formulario">
            <br>
            <br>
                <form id="form-manutencao" class="col-md-8 mx-auto mt-5" onsubmit="adicionarManutencao(event)">
                    <h2 class="text-center animated-text">Registrar manutenção</h2>

                    <div class="form-row mt-5">
                        <div class="form-group col-md-6">
                            <label for="manutencao">Manutenção:</label>
                            <input type="text" class="form-control" id="manutencao" placeholder="Ex: trocar óleo"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id_pecas_usadas">ID das Peças Usadas:</label>
                            <input type="text" class="form-control" id="id_pecas_usadas" placeholder="ABCD123" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id-veiculo">ID do Veículo:</label>
                            <input type="text" class="form-control" id="id-veiculo" placeholder="Digite o ID do veículo"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id_oficina">ID da Oficina:</label>
                            <input type="text" class="form-control" id="id_oficina" placeholder="Digite o ID da oficina"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="valor_pecas">Valor das Peças:</label>
                            <input type="text" class="form-control" id="valor_pecas"
                                placeholder="Digite o ID do veículo" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="valor_servico">Valor do Serviço:</label>
                            <input type="text" class="form-control" id="valor_servico"
                                placeholder="Digite o ID da oficina" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="descricao">Descrição:</label>
                            <input type="text" class="form-control" id="descricao" placeholder="Descrição">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="data">Data:</label>
                            <input type="date" class="form-control" id="data" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="text">Valor Total:</label>
                            <input type="text" class="form-control" id="valor_total" placeholder="R$ 12.345" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark btn-save" id="btn-save">Enviar</button>
                </form>
            </div>
