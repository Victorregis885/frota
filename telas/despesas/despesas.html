            <nav class="col-md-3 col-lg-2 d-md-block mt-5 sidebar">

                    <ul class="nav flex-column">

            <!-- Formulário de Despesas -->
            <div class="container my-5">

                <form class="col-md-8 mx-auto mt-5" onsubmit="adicionarManutencao(event)">
                    <h2 class="text-center animated-text">Registrar Despesas</h2>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="id-veiculo">ID do Veículo:</label>
                            <input type="text" class="form-control" id="id-veiculo" placeholder="Digite o ID do veículo"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id-oficina">ID da Oficina:</label>
                            <input type="text" class="form-control" id="id-oficina" placeholder="Digite o ID da oficina"
                                required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="valor-pecas">Valor das Peças:</label>
                            <input type="number" class="form-control" id="valor-pecas"
                                placeholder="Digite o valor das peças" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="data">Data:</label>
                            <input type="date" class="form-control" id="data" required>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="valor-total">Valor Total:</label>
                            <input type="number" class="form-control" id="valor-total"
                                placeholder="Digite o valor total" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="id-pecas-usadas">ID das Peças Usadas:</label>
                            <input type="text" class="form-control" id="id-pecas-usadas"
                                placeholder="Digite o ID das peças usadas" required>
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição">
                    </div>
                    <button type="submit" class="btn btn-dark ">Enviar</button>
                </form>
            </div>



            <footer class="footer fixed-bottom">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
