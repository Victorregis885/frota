<div id="modal-veiculo" class="modal fade" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="col-md-8 mx-auto mt-5" id="form-veiculo" method="post">
                    <h2 class="text-center animated-text">Registrar Veiculo</h2>
                    <div class="form-row mt-5">
                        <div class="form-group col-md-6">
                            <label>Placa:</label>
                            <input type="text" class="form-control" id="placa" name="placa" placeholder="ABCD123" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Marca:</label>
                            <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Combustivel:</label>
                            <input type="text" class="form-control" id="combustivel" name="combustivel" placeholder="combustivel"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Cor:</label>
                            <input type="text" class="form-control" id="cor" name="cor"  placeholder="Cor" required>
                        </div>
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>ID do usuario:</label>
                            <input type="text" class="form-control" id="usuario_id_usuario" name="usuario_id_usuario" placeholder="usuario" required>
            
            
                            <input type="hidden" name="id_veiculo" id="id_veiculo">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <div class="row justify-content-end">
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-secondary">Fechar</button>
                    </div>
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-info btn-save" type="submit">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
