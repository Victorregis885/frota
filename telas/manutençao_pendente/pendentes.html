<div class="row mt-5">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-12 col-sm-10">
                        <h4 class="text-primary">
                            Manutenções
                        </h4>
                    </div>
                    <div class="col-12 col-sm-2">
                        <button class="btn btn-primary btn-new btn-block">
                           Novo registro
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="table-manutencao" class="table table-hover">
                          <thead>
                             <tr>
                                <th class="text-center">Data</th>
                                <th class="text-center">Código </th>
                                <th class="text-center">Valor obra</th>
                                <th class="text-center">Valor peças</th>
                                <th class="text-center">valor total</th>
                                <th class="text-center">Descrição</th>
                                <th class="text-center">ID Veiculo</th>
                                <th class="text-center">ID Oficina</th>
                                <th class="text-center">ID Peças usadas</th>
                                <th class="text-center">Ações</th>
                             </tr>
                          </thead>
                    </table>
                </div>
             </div>
            <div class="card-footer">
            <div class="row">
                <div class="col-12 border-top">
                    <p class="text-center">
                        Todos os direitos reservados <br>
                    </p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div> 









<div id="modal-manutencao" class="modal fade" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="col-md-8 mx-auto mt-5" id="form-manutencao" method="post">
                    <h2 class="text-center animated-text">Registrar Manutenção</h2>
                    <div class="form-row mt-5">
                    
                            
                        <div class="form-group" > 
                            <input type="hidden" id="id_manutencao" name="id_manutencao">
                            <input type="hidden" id="data" name="data">
                        </div>
            
                        <div class="form-group col-md-6">
                            <label>Valor Obra:</label>
                            <input type="text" class="form-control" id="valor_servico" name="valor_servico" placeholder="0,00" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Valor Peças:</label>
                            <input type="text" class="form-control" id="valor_pecas" name="valor_pecas" placeholder="0,00" required>
                        </div>
                    </div>
                    <div class="form-row">
                            <input type="hidden" class="form-control" id="valor_total" name="valor_total" placeholder="0,00"
                                required>
                        <div class="form-group col-md-6">
                            <label>Descrição:</label>
                            <input type="text" class="form-control" id="descricao" name="descricao"  placeholder="Descrição" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Veiculo:</label>
                            <select id="ID_CH_VEICULO" class="form-control select" type="text" name="ID_CH_VEICULO"></select>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Oficina:</label>
                            <select id="ID_CH_OFICINA" class="form-control select" type="text" name="ID_CH_OFICINA"></select>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Peças:</label>
                            <select id="ID_CH_PECAS" class="form-control select" type="text" name="ID_CH_PECAS"></select>
                        </div>

                    
                        
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <div class="row justify-content-end">
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-secondary">Fechar</button>
                    </div>
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-info btn-save" type="submit">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="telas/controllers/manutencaoController.js"></script>
