<div id="modal-manutencao" class="modal fade" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="col-md-8 mx-auto mt-5" id="form-manutencao" method="post">
                    <h2 class="text-center animated-text">Registrar Manutenção</h2>
                    <div class="form-row mt-5">
                    
                            
                        <div class="form-group" > 
                            <input type="hidden" id="id_manutencao" name="id_manutencao">
                            <input type="hidden" id="data" name="data">
                        </div>
            
                        <div class="form-group col-md-6">
                            <label>Valor Obra:</label>
                            <input type="text" class="form-control" id="valor_servico" name="valor_servico" placeholder="0,00" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Valor Peças:</label>
                            <input type="text" class="form-control" id="valor_pecas" name="valor_pecas" placeholder="0,00" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Valor total:</label>
                            <input type="text" class="form-control" id="valor_total" name="valor_total" placeholder="0,00"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Descrição:</label>
                            <input type="text" class="form-control" id="descricao" name="descricao"  placeholder="Descrição" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Id do Veiculo:</label>
                            <input type="text" class="form-control" id="veiculo_id_veiculo" name="veiculo_id_veiculo"  placeholder="Id veiculo" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Id da Oficina:</label>
                            <input type="text" class="form-control" id="oficina_id_oficina" name="oficina_id_oficina"  placeholder="Id ofinica" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Id Peças:</label>
                            <input type="text" class="form-control" id="pecas_id_peca" name="pecas_id_peca"  placeholder="Id peças" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label>ID do usuario:</label>
                            <input type="text" class="form-control" id="usuario_id_usuario" name="usuario_id_usuario" placeholder="usuario" required>
                        
                        
                        
                        </div>
                        
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <div class="row justify-content-end">
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-secondary">Fechar</button>
                    </div>
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-info btn-save" type="submit">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
