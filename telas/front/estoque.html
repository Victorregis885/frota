<div class="row mt-5">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-12 col-sm-10">
                        <h4 class="text-primary">
                            Almoxarifado
                        </h4>
                    </div>
                    <div class="col-12 col-sm-2">
                        <button class="btn btn-primary btn-new btn-block">
                        Novo registro
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="table-pecas" class="table table-hover">
                        <thead>
                             <tr>
                                 <th class="text-center">Código</th> 
                                 <th class="text-center">Peça</th> 
                                 <th class="text-center">Fabricante</th> 
                                 <th class="text-center">Preço</th> 
                                 <th class="text-center">Açoes</th>
                             </tr>
                          </thead>
                    </table>
                </div>
             </div>
            <div class="card-footer">
            <div class="row">
                <div class="col-12 border-top">
                    <p class="text-center">
                        Todos os direitos reservados <br>
                    </p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div> 









<div id="modal-pecas" class="modal fade" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="col-md-8 mx-auto mt-5" id="form-pecas" method="post">
                    <h2 class="text-center animated-text">Registrar Peças</h2>
                    <div class="form-row mt-5">
                        <div class="form-group col-md-6">
                            <label>Nome da Peça:</label>
                            <input type="text" class="form-control" id="nome_peca" name="nome_peca" placeholder="Peça" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Fabricante:</label>
                            <input type="text" class="form-control" id="fabricante_peca" name="fabricante_peca" placeholder="Fabricante" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Preço da Peça:</label>
                            <input type="text" class="form-control" id="preco" name="preco" placeholder="0,00"
                                required>
                        </div>
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col-md-6">

                    

                            <input type="hidden" name="id" id="id">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <div class="row justify-content-end">
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-secondary">Fechar</button>
                    </div>
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-info btn-save" type="submit">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="telas/controllers/pecasContoller.js"></script>
