<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login e Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="centered-form">
        <div class="card p-4">
            <!-- Usando classes "collapse show" para exibir o formulário de login por padrão -->
            <div class="collapse show" id="login">
                <h5 class="mb-4">Login</h5>
                <form>
                    <!-- Campos de login aqui -->
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-dark"> Entrar </button>
                </form>
                <p class="mt-3">Ainda não tem uma conta? <a href="#cadastro" class="btn-link" data-bs-toggle="collapse"
                        data-bs-target="#login,#cadastro">Cadastrar</a></p>
            </div>

            <!-- Usando classes "collapse" para ocultar o formulário de cadastro inicialmente -->
            <div class="collapse" id="cadastro">
                <h5 class="mb-4">Cadastro</h5>
                <form>
                    <!-- Campos de cadastro aqui -->
                    <div class="mb-3">
                        <label for="cadastroNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome_usuario" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="cadastroEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="cadastroEmail" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="cadastroSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="cadastroSenha" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                </form>
                <p class="mt-3">Já tem uma conta? <a href="#login" class="btn-link" data-bs-toggle="collapse"
                        data-bs-target="#cadastro,#login">Fazer Login</a></p>
            </div>
        </div>
    </div>

    <!-- Inclua os links para os arquivos JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controllers/usuarioController.js"></script>


</body>

</html>
